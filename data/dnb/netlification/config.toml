headers = [
    "Link: <https://www.google-analytics.com/>; rel=preconnect",
    "Link: <https://www.google-analytics.com/>; rel=dns-prefetch"
]

[csp]
#reportOnly = true
# https://content-security-policy.com/
# https://report-uri.com/account/setup/
#
# see the following pages for specific rules:
# https://docs.helpscout.com/article/815-csp-settings-for-beacon
defaultSrc = [
    "'self'"
]
scriptSrc = [
    "'self'",
    "'unsafe-inline'",
    "pagead2.googlesyndication.com",
    "storage.googleapis.com",
    "googleads.g.doubleclick.net",
    "ajax.googleapis.com",
    "www.google-analytics.com",
    "www.google.com",
    "www.gstatic.com",
    "https://assistant.thrivedesk.io"
]
styleSrc = [
    "'self'",
    "'unsafe-inline'",
    "fonts.googleapis.com",
    "fonts.gstatic.com",
]
imgSrc = [
    "'self'",
    "data: www.google-analytics.com",
    "*.cloudfront.net",
    "i.ytimg.com",
    "*.gravatar.com"
]
connectSrc = [
    "'self'",
    "https://api.thrivedesk.io",
    "*.cloudfront.net",
    "www.google-analytics.com"
]
frameSrc = [
    "'self'",
    "www.google.com",
    "www.youtube.com",
    "www.youtube-nocookie.com"
]
frameAncestors = [
    "'none'"
]
manifestSrc = [
    "'self'"
]
fontSrc = [
    "'self'",
    "fonts.googleapis.com",
    "fonts.gstatic.com"
]
objectSrc = [
    "'self'"
]
baseUri = [
]
mediaSrc = [
]
upgradeInsecureRequests = true